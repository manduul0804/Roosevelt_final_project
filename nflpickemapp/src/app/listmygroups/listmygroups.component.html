<h1>My Groups</h1>

<h3 *ngIf="unauth">Unauthorized, go back now.</h3>

<ol *ngIf="!unauth">
    <li *ngFor="let Groups of Groups">{{Groups.name}}</li>
</ol>

<p></p>

<table cellpadding="5" cellspacing="0" border="1" *ngIf="!unauth">
    <tr> 
        <td><b>Username</b></td>
        <td><b>Groupname</b></td>        
    </tr>

    <tr *ngFor="let Groups of Groups">
        <td><b>{{groupuser.username}}</b></td>
        <td><b>{{groupuser.Groupname}}</b></td>
    </tr>
</table>
